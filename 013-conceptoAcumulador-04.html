<!DOCTYPE html>
<html>
    <head>
        <title>Concepto Acumulado n.13 part 3</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
        
            let x=1;
            let num=0;

            while(x<=20){
                num=num+5;
                document.write(num + ' ');
                x=x+1;
            }
        </script>
    </body>
</html>
