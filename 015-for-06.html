<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>

            let cantidad=parseInt(prompt('Ingrese la cantidad de número a analizar'));

            let x=0;
            let y=0;

            let cuadranteI=0;
            let cuadranteII=0;
            let cuadranteIII=0;
            let cuadranteIV=0;
//a f siempre tenemos que darle el valor 0, porque será en el punto donde comience la cuenta, luego ya en segundo parámetro, ponemos hasta donde debe de llegar como sea oportuno.
            for(let f=0;f<=cantidad;f++){
                x=prompt('Ingrese coordenada X');
                y=prompt('Ingrese coordenada Y');

                if(x>0 && y>0){
                    cuadranteI=cuadranteI+1;
                }else{
                    if(x>0 && y<0){
                        cuadranteII=cuadranteII+1;
                    }else{
                        if(x<0 && y>0){
                            cuadranteIII=cuadranteIII+1;
                        }else{
                            cuadranteIV=cuadranteIV+1;
                        }
                    }
                }
            }

            document.write(cuadranteI + '<br>');
            document.write(cuadranteII + '<br>');
            document.write(cuadranteIII + '<br>');
            document.write(cuadranteIV + '<br>');

            
            
        </script>

    </body>
</html>
