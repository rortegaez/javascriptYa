<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 53. Array método Join</title>
    </head>
    <body>
        <script type="text/javascript">
           //devuelve todos los elementos de array como una cadena y el parametro, es el tipo de separación en la presentación. 
            let nombres=new Array(5);
            for(let f=0;f<nombres.length;f++){
                nombres[f]=prompt('Ingrese un nombre', '');
            }
            document.write(nombres.join('<br>'));

        </script>
    </body>
</html>
