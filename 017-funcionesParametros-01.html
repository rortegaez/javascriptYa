<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>

            function mostrarMenor(valor1,valor2,valor3){
                if(valor1>valor2 && valor1>valor3){
                    document.write('El número mayor es ' +  valor1);
                }else{
                    if(valor2>valor1 && valor2>valor3){
                        document.write('El número mayor es ' + valor2);
                    }else{
                        document.write('El número mayor es ' + valor3);
                    }
                }
            }

            let valor1=parseInt(prompt('Ingrese el primer valor'));
            let valor2=parseInt(prompt('Ingrese el primer valor'));
            let valor3=parseInt(prompt('Ingrese el primer valor'));

            mostrarMenor(valor1,valor2,valor3);
                        
        </script>

    </body>
</html>
