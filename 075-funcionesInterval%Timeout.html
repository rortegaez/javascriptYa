        <script type="text/javascript">
            
            /*Tenemos que tener en cuenta que clearInterval y clearTimeout sirven para cancelar las funciones donde incluyamos setInterval y setTimeout.
            Mientras que la función setInterval, se repetira cada intervalo indicado.
            Mientras que la función setTimeout solo se ejecuta una vez, según intervalo indicado.*/

            window.addEventListener('load',inicio,false);

            function inicio(){
                cambio=setInterval(function(){window.location='http://www.as.com';},5000);
            }
