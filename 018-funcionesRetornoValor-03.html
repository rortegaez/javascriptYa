<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>
//Desarrollar una función que retorne la cantidad de digitos que tiene una variable entera positiva de hasta 5 dígitos.
//si pongo como parámetro solo una x, no me lo ejecuta la función.

            function cantidadDigitos(x1){
                if(x1<10){
                    return 1;
                }else{
                    if(x1<100){
                        return 2;
                    }else{
                        if(x1<1000){
                            return 3;
                        }else{
                            if(x1<10000){
                                return 4;
                            }else{
                                if(x1<100000){
                                    return 5;
                                }
                            }
                        }
                    }
                }
            }

            let valor=parseInt(prompt('Ingrese un valor positivo hasta 5 dígitos: '));
            document.write('La cantidad de dígitos del valor ingresado es: ' + cantidadDigitos(valor));
            
            
        </script>

    </body>
</html>
