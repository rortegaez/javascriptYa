<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>

        let num=parseInt(prompt('Ingrese su número'));

        if(num==0){
            document.write('Tu número es igual a cero');
        }else{
            if(num<0){
                document.write('Tu número es negativo');
            }else{
                document.write('Tu número es positivo');
            }
        }

    </script>

</body>
</html>
