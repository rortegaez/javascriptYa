<html>
<head></head>
<body>
<script type="text/javascript">
  class Cliente{
    constructor(nombre,saldo){
      this.nombre=nombre;
      this.saldo=saldo;
      //estos dos atributos no hay que ponerlos porque no est√°n declarados como partes de la clase y se definen en los metodos.
     //this.depositar=depositar;
      //this.extraer=extraer;
    }
    depositar(dinero){
      this.saldo=this.saldo+dinero;
    }
    extraer(dinero){
      this.saldo=this.saldo-dinero;
    }
  }

  let cliente1;
  cliente1=new Cliente('Diego',1200);
  document.write('Nombre del cliente ' + cliente1.nombre + '<br>');
  document.write('Saldo actual ' + cliente1.saldo + '<br>');
  cliente1.depositar(120);
  document.write('Saldo luego de depositar $120 ---->' + cliente1.saldo + '<br>');
  cliente1.extraer(1000);
  document.write('Saldo luego de extraer $1000---->' + cliente1.saldo + '.');

</script>

</body>
</html>
