<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 1</title>
    </head>
    <body>

        <script>
//creamos la variable
            let nombre;
            let mail;
//prompt es para pedir los datos por pantalla y al igual con la variable, le damos valor
            nombre=prompt('Díme tu nombre');
            mail=prompt('Díme tu email');
//imprimimos en web y concatenamos las variables con textos
            document.write('Tu nombre es ' + nombre + ' y tu email es' + mail);

        </script>

    </body>
</html>
