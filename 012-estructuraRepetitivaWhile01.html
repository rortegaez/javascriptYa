<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de JavaScript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>

            let num=0;

            while(num<275){
                num=num+11;
                document.write(num + ' ');
            }

        </script>
