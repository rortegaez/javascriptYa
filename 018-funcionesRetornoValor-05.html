<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>

            function suma(x1,x2,x3,x4,x5){
                let a=x1+x2+x3+x4+x5;
                return a;
            }

            let num1=parseInt(prompt('Ingrese el valor 1'));
            let num2=parseInt(prompt('Ingrese el valor 2'));
            let num3=parseInt(prompt('Ingrese el valor 3'));
            let num4=parseInt(prompt('Ingrese el valor 4'));
            let num5=parseInt(prompt('Ingrese el valor 5'));

            document.write('La suma de ' + num1 + ', ' + num2 + ', ' + num3 + ', ' + num4 + ' y ' + num5 + ' es: ');
            let sumaT=suma(num1,num2,num3,num4,num5);
            document.write(sumaT + '.');
            
        </script>

    </body>
</html>
