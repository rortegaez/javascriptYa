<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>

            let base=parseInt(prompt('Introduce el valor'));
            let resultado=Math.sqrt(base);
            document.write('La raiz cuadrada de ' + base + ' es igual a ' + resultado + '.');
            
        </script>

    </body>
</html>
