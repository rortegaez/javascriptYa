<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script type="text/javascript">

            function comprobación(){
                let pw1=document.getElementById('pass1').value;
                let pw2=document.getElementById('pass2').value;
                if(pw1.length<5 || pw2.length<5){
                    alert('El password debe de ser mayor a 5');
                }else{
                    if(pw1==pw2){
                        alert('acceso permitido');
                    }else{
                        alert('Las contraseñas no coinciden');
                    }

                }
            }
        </script>

        <form>
            <input type="password" name="pass1" id="pass1">
            <br><br>
            <input type="password" name="pass2" id="pass2">
            <input type="button" onclick="comprobación()" value="OK">
        </form>

    </body>
</html>
