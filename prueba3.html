
<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        const articulos = [{
            nombre: 'sandía',
            precio: 12
        }, {
            nombre: 'manzanas',
            precio: 52
        }, {
            nombre: 'peras',
            precio: 40
        }, {
            nombre: 'naranjas',
            precio: 35
        }]

        document.write('<h1>Listado completo de artículos.</h1>');
        for (let articulo of articulos)
            document.write(`${articulo.nombre} - ${articulo.precio}<br>`);

        document.write('<h1>Listado de artículos con un precio superior a 30.</h1>');
        for (let articulo of articulos)
            if (articulo.precio > 30)
                document.write(`${articulo.nombre} - ${articulo.precio}<br>`);
        for (let articulo of articulos)
            if(articulo.precios > 30)
                document.write(`${articulo.nombre} - ${articulo.precio}`);
    </script>

</body>

</html>
