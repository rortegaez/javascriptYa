<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>

        let num=parseInt(prompt('Introduce tu número'));

        if(num<9){
            document.write('Su número solo tiene un digito');
        }else{
            if(99<num){
                document.write('Su número tiene mas de tres digitos');
            }else{
                document.write('Su número tiene dos digitos');
            }
        }

    </script>

</body>
</html>
