<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script type="text/javascript">

            function llamar1(){
                alert('Ha pulsado el botón 1');
            }
            function llamar2(){
                alert('Ha pulsado el botón 2');
            }
            function llamar3(){
                alert('Ha pulsado el botón 3');
            }


            
        </script>

        <form>
            <input type="button" onclick="llamar1()" value="Boton 1">
            <input type="button" onclick="llamar2()" value="Boton 2">
            <input type="button" onclick="llamar3()" value="Boton 3">
        </form>

    </body>
</html>
