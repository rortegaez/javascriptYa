<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>

            let texto=prompt('Introduce un texto');
            document.write(texto + '<br>');

            function mitad(texto){
                let tamano=texto.length/2;
                //con substr, le añadimos dos parametros, uno es donde comienza y el segundo la longitud del mismo.
                let lmitad=texto.substr(0,tamano);

                document.write('Estos son la mitad de los caracteres del texto: ' + lmitad + '.<br>');
            }

            function ultimocarat(texto){
                //he sacado el tamaño con .length y le hemos restado uno, ya que, los caracteres empiezasn por 0 y no por 1
                let posicion=texto.length;
                let ultima=texto.charAt(posicion-1);

                //Utilizo esta document, para comprobación de la función. 
                //document.write(posicion);
                document.write('El último caracter del texto corresponde a la letra: ' + ultima + '.<br>');
            }

            function reversa(texto){
                let posicion=texto.length;
                //let texreverso=texto.substring(posicion,0);
                for(let f=0;f<texto.length;f++){
                    let letra=texto.charAt(texto.length-1-f);//aquí hemos puesto como el caracte a sacar el último con una convinación para que vaya haciendo la cuenta atrás.
                    document.write(letra);
                }
                document.write('<br>');

                //document.write('Este es el texto al reves: ' + texreverso);
            }

            function espacio(texto){
                for(let f=0;f<texto.length;f++){
                    document.write(texto.charAt(f) + '-');
                }
                document.write('<br>');
            }

            function vocales(texto){
                let cant=0;
                for(let f=0;f<texto.length;f++){
                    //deberiamos haber incluido las mayúsculas también
                    switch(texto.charAt(f)){
                        case 'a':
                            cant++;
                            break;
                        case 'e':
                            cant++;
                            break;
                        case 'i':
                            cant++;
                            break;
                        case 'o':
                            cant++;
                            break;
                        case 'u':
                            cant++;
                            break;
                    }
                }
                document.write('La cantidad de vocales en el texto son: ' + cant);
            }

            mitad(texto);
            ultimocarat(texto);
            reversa(texto);
            espacio(texto);
            vocales(texto);
            
        </script>

    </body>
</html>
