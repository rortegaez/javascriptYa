<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>

            /*Sintaxis para el blucle for:
            for(<inicialización>;<Condición>;<Incremento o decremento>){
                <Instrucciones>
            }*/

            let base;
            let altura;
            let area=0;
            let areamayor=0;

            for(let f=1;f<=3;f++){
                base=parseInt(prompt('Ingrese la base del triangulo'));
                altura=parseInt(prompt('Ingrse la altura del triangulo'));
                
                area=base*altura/2;

                document.write('La base del triangulo es ' + base + 'cm, y la altura de ' + altura + 'cm. Y la superfecia es' + area + 'cm/2. <br>');
                if(area>12){
                    areamayor=areamayor+1;
                }
            }

            document.write('Los triangulos con una area mayor a 12cm/2 son: ' + areamayor + '.');
            
        </script>

    </body>
</html>
