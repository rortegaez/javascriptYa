<!DOCTYPE html>
<html>
    <head>
        <title>Concepto acumulador n.13 22</title>
        <meta charset="UTF'8">
    </head>
    <body>
        <script>
            
            let x=1;
            let altura=0;
            let suma=0;

            while(x<=5){
                altura=parseInt(prompt('Ingrese la altura de las personas'));
                suma=suma+altura;
                x=x+1;
            }

            let promedio=suma/5;

            document.write('La altura promedio de este grupo es: ' + promedio);
            
        </script>
    </body>
</html>
