<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script>
//El ejercicio 04, pide que la tabla de multiplicar pueda sacarse de cualquier número. Pero sin saberlo en este ejercicio esta implemtado con ello. Creando una variable base, que pedimos por promt que ingresemos de que número queremos la tabla.
            let base=parseFloat(prompt('Ingrese la table que quieres saber'));
            let multi=0;

   

            for(let f=1;f<12;f++){
                let resultado=base*multi;
                multi++;
                document.write(resultado + '<br>');
            }
            
        </script>

    </body>
</html>
