            let cuenta;
            let nombre;
            let saldo=0;
            let saldoacre=0;
//Primero ingresamos el número de cuenta y pasará al menos una vez por todo el bucle, al llegar al final no comprueba si se cumple y vuelve a comenzar. Aunque el condicional se compruebe al final, el dato debe de introducirse al principio.
            do{
                cuenta=parseInt(prompt('Ingrese número de cuenta'));
                if(cuenta>=0){
                    nombre=prompt('Nombre del cliente');
                    saldo=parseFloat(prompt('Saldo actual: '));
                    if(saldo>0){
                        saldoacre=saldoacre+saldo;
                        document.write(nombre + ' tiene saldo acreedor<br>');
                    }else{
                        if(saldo<0){
                            document.write(nombre + ' titne saldo deudor<br>');
                        }else{
                            document.write(nombre + ' tiene saldo nulo<br>');
                        }
                    }
                }
            }while(cuenta>0);

            document.write('Suma total de saldo acreedores:' + saldoacre);

            
        </script>
