<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de JavaScript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>

            let num=0;
//he elegido <br>, para que la serie aparezca hacia abajo, pero si entre las comillas dejamos el espacio, iría quedando una al lado de otro con un espación. Hemos puesto la condición "el número menor que 20" y después le hemos ido sumando 8 a la variable y que nos escriba el resutado y como no se cumple la condición vuelve a repetir el bucle while.
            while(num<500){
                num=num+8;
                document.write(num + '<br>');
            }

        </script>
    </body>
</html>
