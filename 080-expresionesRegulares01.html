<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 80. Expresiones regulares: cuantificador o repeticiones {x} {x,y} {x,}</title>
        <script type="text/javascript">
            let numero=window.prompt('Ingrese un número');
            let patron=/^[0-9]{3}\.[0-9]{2}$/ 
            if(patron.test(numero)){
                alert('El número es correcto');
            }else{
                alert('Sigue probando macho');
            }
        </script>
    </head>
