<!DOCTYPE html>
<html>
<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>
<body>

    <script>

        let word=prompt('Ingrese casa, mesa, perro o gato');
//Utilizamos la palabra swich, para escribir el condicional de manera diferente. Ponemos la variable sobre la que vamos a trabajar, en este caso es 'word', y despues que pasa en cada caso (case). Tras case se pone : y detrás de las demás ;
        switch(word){
            case 'casa':
            document.write('house');
            break;
            case 'mesa':
            document.write('table');
            break;case 'perro':
            document.write('dog');
            break;case 'gato':
            document.write('cat');
            break;
        }

    

    </script>

</body>
</html>
