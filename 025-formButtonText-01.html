<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script type="text/javascript">

            function exponente(){
                let num=document.getElementById('number').value;
                if(num==0){
                    alert('Introduce un valor valido');
                }else{
                    let resultado=Math.pow(num,3);
                    alert('El número ' + num + ' elevado a tres da como resultado: ' + resultado);
                }
            }
                
            
        </script>

        <form>
            <input type="number" name="numeros" id="number">
            <label for="numeros">Introduce número</label>
            <input type="button" onclick="exponente()" value="Confirmar">
        </form>

    </body>
</html>
