        <title>Ejercicio 90. Plantilla de cadenas de caracteres</title>
        <meta charset="utf-8">
        <script type="text/javascript">

            window.addEventListener('load',fecha,false);

            function fecha(){
                let fechaActual=new Date();

                let dia=fechaActual.getDay();
                let mes=fechaActual.getMonth();
                let anyo=fechaActual.getFullYear();

                document.write(`Hoy es el día ${dia} del mes ${mes+1} y el año ${anyo}`);
            }
            
        </script>
    </head>
