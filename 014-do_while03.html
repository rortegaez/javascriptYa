            let documento;
            let edad;
            let sexo;
            let totalpersonas=0;
            let cantvarones=0;
            let cantmujeres=0;
            let cantvaronesgrandes=0;

            do{
                documento=parseInt(prompt('Ingrese nro de documento (0 para finalizar)'));
                if(documento>0){
                    edad=parseInt(prompt('Ingrese lad edad:'));
                    sexo=prompt('Ingrese el sexo (masculino/femenino):');
                    if(edad>=16 && edad<=65){
                        //cuando queremos comprobar una cadena de caracteres, debemos de poner el == con la palabra entrecomillada
                        if(sexo=='masculino'){
                        cantvarones=cantvarones+1;    
                        cantvaronesgrandes=cantvaronesgrandes+1;
                        }
                    }
                }
                if(sexo=='femenino'){
                    cantmujeres=cantmujeres+1;
                }
                totalpersonas=totalpersonas+1;
            }while(documento!=0);

            document.write('Total de personas censadas: ' + totalpersonas + '.<br>');
            document.write('Cantidad de varones: ' + cantvarones + '.<br>');
            document.write('Cantidad de mujeres: ' + cantmujeres + '.<br>');
