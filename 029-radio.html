<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 15-01</title>
    </head>
    <body>

        <script type="text/javascript">
            //Si tuviesemos más opciones, habría que ir poniendo más if, hasta poner todos los que son.
            function comprobar(){
                if(document.getElementById('mayor18').checked){
                    alert('Eres mayor de edad puede entrar');
                }else{
                    alert('No eres mayor de edad, no tienes acceso');
                }
            }
    
        </script>

        <form>
            <input type="radio" id="mayor18" name="edad">
            <label for="edad">Soy mayor de 18</label>
            <br>
            <input type="radio" id="menos18" name="edad">
            <label for="edad">No soy mayor de 18</label>
            <br>
            <input type="button" value="comprobar" onclick="comprobar()">
            </form>

    </body>
</html>
