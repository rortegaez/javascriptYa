<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Ejemplo de Javascript 1</title>
    </head>
    <body>

        <script>
//declaramos la variable
            let n1;
            let n2;
            let n3;
            let n4;

//le damos el valor a la varible
            n1=prompt('Dimer cual será el número 1');
            n2=prompt('Dimer cual será el número 2');
            n3=prompt('Dimer cual será el número 3');
            n4=prompt('Dimer cual será el número 4');

//creamos nuevas variables para hacer la suma y el producto. parseInt transforma una cadena de texto en un número natural
            let suma=parseInt(n1)+parseInt(n2)+parseInt(n3)+parseInt(n4);
            let producto=parseInt(n1)*parseInt(n2)*parseInt(n3)+parseInt(n4);
//enseñamos el resultado con document.write
            document.write('La suma de los números es ' + suma + ' y el producto de los números es ' + producto);
        </script>

    </body>
</html>
