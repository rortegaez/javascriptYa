        class listaOrdenada{
                constructor(){
                    this.vec=[];
            }   
            ingresar(valor){
                this.vec.push(valor);
            }
            //con este formato, cuando ejecutamos el evento imprimir, nos sale como una lista ordenada.
            imprimir(){
                let lista='<ol>';
                for(let f=0;f<this.vec.length;f++)
                    lista +=`<li>${this.vec[f]}</li>`;
                lista +='</ol>';
                document.write(lista);
            }
        }

        //Al estar agregando alemento a un array, que es un solo elemento, no es necesario seguir creando estancias de la misma clase.
        
        const elemento1=new listaOrdenada();
        elemento1.ingresar('Menudo lio')
        elemento1.ingresar(25);
        elemento1.ingresar(2516);
        elemento1.ingresar(258);
        elemento1.ingresar(126);
        elemento1.ingresar('coche')
        elemento1.ingresar(Math.PI);
        elemento1.imprimir();
