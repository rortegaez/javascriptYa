        <script>

            function delOrdenados(num1,num2,num3){

                    document.write(num1 + ' ');

                        document.write(num2 + ' ' + num3);
                    }else{
                        document.write(num3 + ' ' + num2);
                    }

                    if(num2<num3){

                        }

            }
